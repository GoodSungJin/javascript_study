<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <pre class="result"></pre>
    <script>
      const $result = document.querySelector('.result');
      const render = (content) => { $result.innerHTML = JSON.stringify(content, null, 2); };
      
      // GET-All
      fetch('http://localhost:3000/todos')
        .then(res => res.json())
        .then(render)
        .catch(console.error);

      // GET-By-Id
      fetch('http://localhost:3000/todos/1')
        .then(res => res.json())
        .then(render)
        .catch(console.error);

      // POST
      fetch('http://localhost:3000/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: 4, content: 'Angular', completed: true })
      }).then(res => res.json())
        .then(render)
        .catch(console.error);

      // DELETE
      fetch('http://localhost:3000/todos/4', {
        method: 'DELETE'
      }).then(res => res.json())
        .then(render)
        .catch(console.error);

      // PUT
      fetch('http://localhost:3000/todos/3', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: 3, content: 'Vue', completed: true })
      }).then(res => res.json())
        .then(render)
        .catch(console.error);

      // PATCH
      fetch('http://localhost:3000/todos/3', {
        method: 'PATCH',
        headers: { 'Content-type': 'application/json' },
        body: JSON.stringify({ completed: false })
      }).then(res => res.json())
        .then(render)
        .catch(console.error);
    </script>
  </body>
</html>
